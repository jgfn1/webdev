<!DOCTYPE html>
<html>
<head>
	<title>Register</title>
</head>
<body>
	<h1>Register</h1>
	<form action="https://google.com" method="GET">
		<label>
			First name:
			<input type="name" name="First Name" placeholder="first name" required>
		</label>

		<label>
			Last name:
			<input type="name" name="Last Name" placeholder="last name" required>
		</label>
		
		<p></p>
		</label>
			Male
			<input type="radio" name="sex" value="male">	
		<label>
			
		</label>
			Female
			<input type="radio" name="sex" value="female">
		<label>
			
		</label>
			Other
			<input type="radio" name="sex" value="Other">
		<label>

		<p></p>
		<label>
			Email: 
			<input type="email" name="email" placeholder="your email" required>
		</label>
		<label>
			Password: 
			<input type="password" name="password" pattern=".{5,10}" placeholder="your password" title="Insert a password with 5 to 10 characters." required>
		</label>
		<p></p>
		<label>
			Birthday:
			<select name="Month" placeholder="Month">
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>
			
			<select name="Day">
				<option>01</option>
				<option>02</option>
				<option>03</option>
			</select>

			<select name="Year">
				<option>1996</option>
				<option>1997</option>
				<option>1998</option>
			</select>
		</label>

		<p></p>
		<label>
			I agree to the terms and conditions
			<input type="checkbox" name="checkbox" required>
		</label>

		<p></p>
		<label>
			<input type="submit" name="submit">
		</label>
	</form>
</body>
</html>
